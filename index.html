<!DOCTYPE HTML> 

<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width =device-width, initial-scale=1,user-scalable=yes">
        <title>Math Multiplication Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto:400,700" rel="stylesheet">
    </head>
    
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again
            </div>
            <div id="question"></div>
            <div id="instructions">
                Click on the correct answer
            </div>
            <div id="choices">
                <div id="choice1" class="answers"></div>
                <div id="choice2" class="answers"></div>
                <div id="choice3" class="answers"></div>
                <div id="choice4" class="answers"></div>
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="time">
                Time Remaining: <span id="counter">60</span>
            </div>
            <div id="gameover">
                
            </div>
        
        </div>
    <script src="javascript.js"></script> 
    </body>
</html>
